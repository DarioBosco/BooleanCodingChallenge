<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa" rel="stylesheet">
  </head>

  <body>
    <main>
      <!-- Immagine e slogan -->
      <header>
        <img src="img/logo.png" > <br>
        <span>Taking Booleaners from A to B</span>
      </header>

      <!-- Barra verde di navigazione -->
      <nav>
        <input type="button" value="Prenota">
        <input type="button" value="Termina Prenotazione">
        <input type="button" value="Accendi le Luci">
      </nav>

      <!-- Locations e stato di carica -->
      <section class="locations">
          <!-- Monopattino Gino22 -->
          <article>
            <input type="checkbox"> <span>Monopattino Gino22</span>
            <div> Via Guadalamtetri - a 220 metri da te</div>
            <div>Stato Carica:</div>
            <div class="chargeBar" id="chargeOne"></div>

          </article>

          <!-- Monopattino Mike24 -->
          <article>
            <input type="checkbox"> <span>Monopattino Mike24</span>
            <div> Via Ricciardoni - a 420 metri da te</div>
            <div>Stato Carica:</div>
            <div class="chargeBar" id="chargeTwo"></div>
          </article>

          <!-- Monopattino Fede154 -->
          <article>
            <input type="checkbox"> <span>Monopattino Fede154</span>
            <div> Via Mentarini - a 490 metri da te</div>
            <div>Stato Carica:</div>
            <div class="chargeBar" id="chargeThree"> </div>
          </article>
      </section>
    </main>
  </body>
</html>
